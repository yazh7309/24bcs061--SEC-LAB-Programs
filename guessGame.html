<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Game</title>
</head>
<body>
    <h2>Guess the Number:</h2>
    <input type="number" id="mainInput" placeholder="Enter the guess number"/><br/><br>
    <button onclick="guessGame()">Guess</button>
    <br>
    <p id="feedback"></p>
    <br>
    <p id="attemps"></p>

    <script>
            let target = Math.floor(Math.random()*100)+1;
            let count=0;
              function guessGame(){
                let guess = parseInt(document.getElementById("mainInput").value);
                count++;
                if(guess<target){
                    document.getElementById("feedback").innerText="Too Low";
                }else if(guess>target){
                    document.getElementById("feedback").innerText="Too High";
                }else{
                    document.getElementById("feedback").innerText="correct";
                    document.getElementById("feedback").innerText="You Guessed it in"+count+"attempts.";

                }
            }      
    </script>
</body>
</html>
